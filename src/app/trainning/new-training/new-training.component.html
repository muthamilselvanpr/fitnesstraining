<section class='new-training' fxLayout fxLayoutAlign='center center'>
  <form (ngSubmit)='onStartTraining(f)' #f='ngForm'>
  <mat-card fxFlex.gt-xs='400px' fxFlex.xs='100%'>
    <mat-card-title fxLayoutAlign='center'>Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign='center'>
      <mat-form-field appearance="fill">
        <mat-select placeholder='Select the excercise' ngModel name='exercise' required>
          <mat-option *ngFor='let exercise of exercises'  value={{exercise.id}}> {{exercise.name}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign='center'>
      <button type='submit' [disabled]='f.invalid' mat-raised-button color='primary'>start</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
