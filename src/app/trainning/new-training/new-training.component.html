<section class='new-training' fxLayout fxLayoutAlign='center center'>
  <form (ngSubmit)='onStartTraining(f)' #f='ngForm'>
  <mat-card fxFlex.gt-xs='400px' fxFlex.xs='100%'>
    <mat-card-title fxLayoutAlign='center'>Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign='center'>
      <mat-form-field *ngIf = '!isLoading && exercises' appearance="fill">
        <mat-select placeholder='Select the excercise' ngModel name='exercise' required>
          <mat-option *ngFor='let exercise of exercises'  value={{exercise.id}}> {{exercise.name}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions *ngIf = '!isLoading' fxLayoutAlign='center'>
      <button type='submit' *ngIf='exercises' [disabled]='f.invalid' mat-raised-button color='primary'>start</button>
      <button type='submit' *ngIf='!exercises' (click)='fetchExercises()' mat-raised-button color='primary'>Try again</button>
    </mat-card-actions>
    <ng-container *ngIf = 'isLoading'>
    <div fxLayoutAlign='center'>
      <mat-spinner ></mat-spinner>
    </div>
    </ng-container>
  </mat-card>
  </form>
</section>
